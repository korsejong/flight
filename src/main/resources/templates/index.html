<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="public/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link href="css/main.css" rel="stylesheet">
    <title>Flight</title>
</head>
<body class="img-background">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column text-center">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand text-dark">Flight</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active " href="javascript:void(0);">Home</a>
                <a class="nav-link text-dark" href="javascript:void(0);" data-toggle="modal" data-target="#signUpModal">Sign up</a>
                <a class="nav-link text-dark" href="javascript:void(0);" data-toggle="modal" data-target="#signInModal">Sign in</a>
            </nav>
        </div>
    </header>
    <footer class="mastfoot mt-auto ">
        <div class="inner">
            <p><a href="https://github.com/korsejong">Github</a>, by <a href="https://github.com/korsejong">korsejong</a>.</p>
        </div>
    </footer>
</div>
<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModal" aria-hidden="true">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-secondary">Sign up</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="signUpForm">
                    <div class="form-group">
                        <input type="email" class="form-control" id="signUpEmail" required placeholder="Your email *">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="signUpPassword" required placeholder="Password *">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="signUpConfirmPassword" required oninput="validatePassword(this)" placeholder="Confirm password *" >
                    </div>
                    <div class="form-group text-right">
                        <input type="submit" class="btn btn-primary" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-secondary">Sign in</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="signInForm" action="/user/signIn" method="post">
                    <div class="form-group">
                        <input type="email" class="form-control" name="username" id="signInEmail" placeholder="Your email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" id="signInPassword" placeholder="Password">
                    </div>
                    <div class="form-group text-right">
                        <input type="submit" class="btn btn-primary" value="Sign-in">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="javascript/indexEvent.js"></script>
</body>
</html>
